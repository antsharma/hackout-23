<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .content {
            display: flex;
        }

        aside {
            width: 200px;
            background-color: #f2f2f2;
            padding: 20px;
            transition: transform 0.3s; /* Add a transition for smooth animation */
            transform: translateX(0); /* Initially hidden */
        }

        .sidebar-opened aside {
            transform: translateX(0); /* Displayed */
        }

        .sidebar-closed aside {
            transform: translateX(-220px); /* Hidden */
        }

        #toggle-sidebar {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>HEADOUT</h1>
            <ul>
                <li id="toggle-sidebar">â˜°</li> <!-- Add a button to toggle the sidebar -->
            </ul>
        </nav>
    </header>

    <div class="content">
        <aside>
            <h2>Sidebar</h2>
            <ul>
                <li><a href="#">Sidebar Option 1</a></li>
                <li><a href="#">Sidebar Option 2</a></li>
                <li><a href="#">Sidebar Option 3</a></li>
                <li><a href="#">Sidebar Option 4</a></li>
            </ul>
        </aside>

        <div id="codeEditor" data-pym-src="https://www.jdoodle.com/plugin/v0/4c1af46c647a37756bb4ae5196e1930c/14949b387c992875c0cea24e0dea0120"></div>
        
    </div>

    <!-- This script tag contains the JavaScript code in the written URL -->
    <script src="https://www.jdoodle.com/assets/jdoodle-pym.min.js" type="text/javascript"></script>

    <footer>
        Contact Information: contact@example.com
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleSidebarButton = document.getElementById('toggle-sidebar');
            const sidebar = document.querySelector('aside');

            toggleSidebarButton.addEventListener('click', () => {
                sidebar.classList.toggle('sidebar-opened');
                sidebar.classList.toggle('sidebar-closed');
            });
        });
    </script>
</body>
</html>
