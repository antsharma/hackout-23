<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        .content {
            display: flex;
        }

        aside {
            width: 200px;
            background-color: #f2f2f2;
            padding: 20px;
            transition: transform 0.3s;
        }

        .retracted {
            transform: translateX(-250px);
        }

        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            aside {
                width: 100%;
            }
        }

        #codeEditor {
            width: 100%;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
        }

        .toggle-button {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>HEADOUT</h1>
        </nav>
    </header>

    <div class="content">
        <aside>
            <div class="toggle-button">
                <li id="toggle-sidebar">☰</li>
            </div>
            <h2>Sidebar</h2>
            <ul>
                <li><a href="#">Sidebar Option 1</a></li>
                <li><a href="#">Sidebar Option 2</a></li>
                <li><a href="#">Sidebar Option 3</a></li>
                <li><a href="#">Sidebar Option 4</a></li>
            </ul>
        </aside>

        <main>
            <div id="codeEditor" data-pym-src="https://www.jdoodle.com/plugin/v0/4c1af46c647a37756bb4ae5196e1930c/14949b387c992875c0cea24e0dea0120">
                <pre id="output"></pre>
            </div>
            <script src="https://www.jdoodle.com/assets/jdoodle-pym.min.js" type="text/javascript"></script>
        </main>
    </div>

    <footer>
        Contact Information: contact@example.com
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Toggle sidebar when clicking the "☰" symbol
            const toggleSidebarButton = document.getElementById('toggle-sidebar');
            toggleSidebarButton.addEventListener('click', () => {
                document.querySelector('aside').classList.toggle('retracted');
            });
        });
    </script>
</body>
</html>
