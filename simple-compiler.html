


<!DOCTYPE html> 
<html> 
  
<head> 
    <title> 
        Embedding an online compiler  
        into a website 
    </title> 
</head> 
  
<body> 
    <!-- It will create a division for  
        compiler and embed that into  
        web page-->
    <div data-pym-src= 
"https://www.jdoodle.com/plugin/v0/4c1af46c647a37756bb4ae5196e1930c/14949b387c992875c0cea24e0dea0120"> 
    </div> 
  
    <!-- This script tag contains the  
        javascript code in the written URL -->
    <script src= 
"https://www.jdoodle.com/assets/jdoodle-pym.min.js"
        type="text/javascript"> 
    </script> 
</body> 
  
</html>
